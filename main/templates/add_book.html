<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book ðŸ“š</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container m-4">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a href="/user/dashboard" role="button" class="nav-link active btn btn-primary me-2" aria-current= "page">Home</a>
            </li>
            <li class="nav-item">
                <a href="/user/logout" role="button" class="nav-link active btn btn-primary" aria current="page">Log Out</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-4 m-3 border border-primary">
                <h1 class="m-3 text-center">Add a new Book Title and review! ðŸ“š</h1>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/book/create" method="POST" class="m-3">
                {% csrf_token %}
                    <label for="title" class="form-label fw-bold">Book title:</label>
                    <input type="text" class="form-control" name="title">
                    <label for="author" class="form-label fw-bold">Author:</label>
                    <select name="author_dropdown" class="form-select" aria-label= "Default select example">
                        <option value="-1">Please choose an author</option>
                        {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="author_name" class="form-label fw-bold">Or add a new author</label>
                    <input type="text" class="form-control" name="author_name">
                    <label for="content" class="form-label fw-bold">Review:</label>
                    <textarea name="content" class="form-control"></textarea>
                    <label for="rating" class="form-label fw-bold">Rating:</label>
                    <select name="rating" class="form-select" aria-label= "Default select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="mt-3 btn btn-primary">Create Book</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
</body>
</html>
